# To get a newer version, you will need to update the SHA.
# You can also reference a tag or branch, but the action may change without warning.

name: Publish Docker Images

on:
  workflow_dispatch:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "streetsidesoftware/cspell"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CSpell Version
        run: |
          export CSPELL_VERSION=$(jq -r ".dependencies.cspell | sub(\"[_^]\"; \"\")" package.json)
          echo CSPELL_VERSION=$CSPELL_VERSION >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta2
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Calc metadata
        id: meta
        env:
          TAGS: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.CSPELL_VERSION }}
          IMAGE_LABELS: |
            org.opencontainers.image.title=cspell
            org.opencontainers.image.description=CSpell command line spell checker
            org.opencontainers.image.url=https://github.com/streetsidesoftware/cspell-cli
            org.opencontainers.image.source=https://github.com/streetsidesoftware/cspell-cli
            org.opencontainers.image.version=dev-pub-docker
            org.opencontainers.image.created=2022-07-27T09:56:13.818Z
            org.opencontainers.image.revision=ba818e864d0be73bc2f0577d10f0f9a27e10b4ba
            org.opencontainers.image.licenses=MIT
          META2: |
            ${{ fromJSON(steps.meta2.outputs.json).labels['org.opencontainers.image.created'] }}

        run: |
          export CSPELL_VERSION=$(jq -r ".dependencies.cspell | sub(\"[_^]\"; \"\")" package.json)
          echo CSPELL_VERSION=$CSPELL_VERSION >> $GITHUB_ENV
          echo 'DOCKER_TAGS<<TAGS'"
          $TAGS
          TAGS" >> $GITHUB_ENV
          echo 'DOCKER_LABELS<<LABELS'"
          $IMAGE_LABELS
          LABELS" >> $GITHUB_ENV

      - name: Meta Data
        env:
          META2: ${{ toJSON(steps.meta2.outputs) }}
          ENV: ${{ toJSON(env) }}
        run: |
          echo "$META2"
          echo TAGS = $DOCKER_TAGS
          echo $ENV

