# To get a newer version, you will need to update the SHA.
# You can also reference a tag or branch, but the action may change without warning.

name: Create and publish a Docker image

on:
  workflow_dispatch:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # "streetsidesoftware/cspell-cli"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Calc metadata
        id: meta
        run: |
          export CSPELL_VERSION=$(jq -r ".dependencies.cspell | sub(\"[_^]\"; \"\")" package.json)
          echo CSPELL_VERSION=$CSPELL_VERSION >> $GITHUB_ENV
          echo 'DOCKER_TAGS<<TAGS' >> $GITHUB_ENV
          echo "
          ghcr.io/streetsidesoftware/cspell:latest
          ghcr.io/streetsidesoftware/cspell:$CSPELL_VERSION
          TAGS" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta2
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Meta Data
        env:
          META2: ${{ toJSON(steps.meta2.outputs) }}
        run: |
          echo "$META2"
          echo TAGS = $TAGS

